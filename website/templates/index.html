<html>
	<head>
		<title>TaskBoard: Главная</title>
		<link rel="icon" type="image/x-icon" href="{{STATIC_URL}}images/favicon.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}images/favicon.ico" />

		<link rel="stylesheet" href="{{STATIC_URL}}css/custom.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.3.3.2.min.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.3.3.2.min.css" />

		<script src="{{STATIC_URL}}js/jquery.2.1.3.min.js"></script>
		<script src="{{STATIC_URL}}js/bootstrap.3.3.2.min.js"></script>
		<script src="{{STATIC_URL}}js/custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- logo row -->
			<div class="row">
				<div class="col-md-12">
					<img src="{{STATIC_URL}}images/taskboard-logo.png" style="display: block; margin-left: auto; margin-right: auto;" />
				</div>
			</div>

			<!-- select account type row -->
			<div class="row">
  				<div class="col-md-3 vcenter" style="text-align: right; border-right: 1px dashed #333;">
  				</div>

  				<div class="col-md-3 vcenter" style="text-align: right; border-right: 1px dashed #333;">
					<form class="well" action="/ajax/register/" method="POST" id="register_form">
						<legend>Регистрация</legend>
						<div class="alert alert-danger" role="alert" id="reg_alert_exists" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#reg_alert_exists').hide()">&times;</a>
							Email или имя пользователя заняты!
						</div>
						<div class="alert alert-danger" role="alert" id="reg_alert_not_valid" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#reg_alert_not_valid').hide()">&times;</a>
							Форма заполнена неверно!
						</div>
						<div class="alert alert-success" role="alert" id="reg_alert_success" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#reg_alert_success').hide()">&times;</a>
							Вы были <strong>успешно</strong> зарегистрированы! А теперь войдите.
						</div>
						{% csrf_token %}
						{{ reg_form.as_p }}
						<button type="submit" class="btn btn-default">Зарегистрироваться</button>
					</form>    
				</div>
  				
  				<div class="col-md-3 vcenter" style="text-align: left;">
  					<form class="well"  action="/ajax/login/" method="POST" id="login_form">
						<legend>Вход</legend>
						<div class="alert alert-danger" role="alert" id="login_alert_not_valid" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#login_alert_not_valid').hide()">&times;</a>
							Форма заполнена неверно!
						</div>
						<div class="alert alert-danger" role="alert" id="login_alert_doesnt_exist" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#login_alert_doesnt_exist').hide()">&times;</a>
							Пользователь с таким паролем не зарегистрирован!
						</div>
						{% csrf_token %}
						{{ login_form.as_p }}
						<button type="submit" class="btn btn-default">Войти</button>
					</form> 
  				</div>
  				<div class="col-md-3 vcenter" style="text-align: right; border-right: 1px dashed #333;">
  				</div>
			</div>
		</div>
	</body>
</html>
