<html>
	<head>
		<title>TaskBoard: Опубликовать заказ</title>
		<link rel="icon" type="image/x-icon" href="{{STATIC_URL}}images/favicon.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}images/favicon.ico" />

		<link rel="stylesheet" href="{{STATIC_URL}}css/custom.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.3.3.2.min.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.3.3.2.min.css" />

		<script src="{{STATIC_URL}}js/jquery.2.1.3.min.js"></script>
		<script src="{{STATIC_URL}}js/bootstrap.3.3.2.min.js"></script>
		<script src="{{STATIC_URL}}js/custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- logo row -->
			<div class="row">
				<div class="col-md-12">
					<img src="{{STATIC_URL}}images/taskboard-logo.png" style="display: block; margin-left: auto; margin-right: auto;" />
				</div>
			</div>

			<!-- select account type row -->
			<div class="row">
  				<div class="col-md-4 vcenter">
  				</div>

  				<div class="col-md-4 vcenter">
  				{% if user_type == "customer" %}
					<form class="well" action="/ajax/post/" method="POST" id="post_form">
						<legend>Опубликовать заказ</legend>

						<div class="alert alert-danger" role="alert" id="post_task_alert_not_valid" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#post_task_alert_not_valid').hide()">&times;</a>
							Форма заполнена неверно!
						</div>
						<div class="alert alert-success" role="alert" id="post_alert_success" style="text-align: left; display: none;">
							<a href="#" class="close" onclick="$('#post_alert_success').hide()">&times;</a>
							Заказ <strong>успешно</strong> опубликован! Можно еще.
						</div>
						{% csrf_token %}
						<!-- jsut to show a man -->
						<p class="form-group">
							<label for="post_task_author">Автор заказа:</label>
							<input class="form-control" disabled="disabled" id="post_task_author" name="author" type="text" value="Вы">
						</p>

						{{ post_form.as_p }}
						<button type="submit" class="btn btn-default">Опубликовать!</button>
					</form>
					<p style="text-align: center;">
						<a href="/profile/">Назад в профиль</a>
					</p>
				{% else %}
					<p style="text-align: center;">У Вас нет прав публиковать заказ!</p>
					<p style="text-align: center;">
						<a href="/profile/">Назад в профиль</a>
					</p>
				{% endif %}  
				</div>
  				
  				<div class="col-md-4 vcenter">
  				</div>
			</div>
		</div>
	</body>
</html>
